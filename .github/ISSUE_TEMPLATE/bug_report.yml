name: Bug Report
description: Report a bug with the integration
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug!

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      options:
        - label: I have searched existing issues and this is not a duplicate
          required: true
        - label: I am running the latest version
          required: true
        - label: I have checked the documentation
          required: true

  - type: input
    id: version
    attributes:
      label: Integration Version
      placeholder: "1.2.3"
    validations:
      required: true

  - type: input
    id: ha_version
    attributes:
      label: Home Assistant Version
      placeholder: "2024.1.0"
    validations:
      required: true

  - type: input
    id: device
    attributes:
      label: Soundbar Model
      placeholder: "Ambeo Soundbar Max / Plus / Mini"
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear description of the bug
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What should happen?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happens?
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. See error

  - type: textarea
    id: logs
    attributes:
      label: Relevant Log Output
      description: Copy paste relevant logs (set logger to debug first)
      render: shell

  - type: textarea
    id: diagnostics
    attributes:
      label: Diagnostics
      description: Paste output from Settings > Devices > Integration > Download Diagnostics
      render: json
