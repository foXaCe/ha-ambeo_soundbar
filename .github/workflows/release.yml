name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Extract changelog
        id: changelog
        run: |
          # Extract section for this version from CHANGELOG.md
          if [ -f CHANGELOG.md ]; then
            changelog=$(sed -n "/## \[${{ steps.version.outputs.version }}\]/,/## \[/p" CHANGELOG.md 2>/dev/null | sed '1d;$d' || true)
            if [ -z "$changelog" ]; then
              changelog="See [CHANGELOG.md](CHANGELOG.md) for details"
            fi
          else
            changelog="See commit history for details"
          fi
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$changelog" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: v${{ steps.version.outputs.version }}
          body: |
            ## Changes

            ${{ steps.changelog.outputs.changelog }}

            ## Installation

            ### HACS (Recommended)
            1. Open HACS
            2. Search for "Ambeo Soundbar"
            3. Install and restart Home Assistant

            ### Manual
            1. Download the `ambeo_soundbar` folder
            2. Copy to `custom_components/`
            3. Restart Home Assistant
          draft: false
          prerelease: ${{ contains(github.ref, 'beta') || contains(github.ref, 'alpha') }}
          generate_release_notes: true
