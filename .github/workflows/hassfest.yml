name: Hassfest

on:
  push:
    branches: [main, master]
    paths:
      - "custom_components/**"
  pull_request:
    paths:
      - "custom_components/**"

jobs:
  hassfest:
    name: Hassfest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: home-assistant/actions/hassfest@master
